<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cochera — Ingreso / Salida</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>
  <div>
    <h1>Cochera</h1>
  </div>
  <div class="top-actions">
    <button id="exportBtn" class="big-btn muted" title="Exportar CSV">Exportar</button>
  </div>
</header>

<!-- FORM (campo único de matrícula) -->
<div class="card">
  <form id="formIngreso" autocomplete="off">
    <label for="matricula">Matrícula</label>
    <input id="matricula" name="matricula" type="text" inputmode="latin"
           autocomplete="off" placeholder="Ej: ABC123" required minlength="2" />

    <div style="height:8px"></div>

    <label for="tarifa">Tarifa</label>
    <select id="tarifa" name="tarifa">
      <option value="auto_viejo">Auto viejo (Día S/.5 | Noche S/.7)</option>
      <option value="auto_nuevo">Auto nuevo (Día S/.6 | Noche S/.8)</option>
      <option value="mototaxi">Mototaxi (Día S/.2 | Noche S/.4)</option>
      <option value="moto_lineal">Moto lineal (Día S/.2 | Noche S/.3)</option>
      <option value="triciclo">Triciclo (Día S/.1 | Noche S/.4)</option>
      <option value="afilador">Afilador (Día S/.1 | Noche S/.2)</option>
      <option value="camion">Camión (Día S/.7 | Noche S/.12)</option>
      <option value="bicicleta">Bicicleta (Día S/.1 | Noche S/.2)</option>
    </select>

    <div class="quick">
      <button type="button" class="quick-btn" data-tarifa="auto_viejo">Auto viejo</button>
      <button type="button" class="quick-btn" data-tarifa="auto_nuevo">Auto nuevo</button>
      <button type="button" class="quick-btn" data-tarifa="mototaxi">Mototaxi</button>
    </div>

    <div style="height:8px"></div>

    <label for="adelanto">Adelanto (S/)</label>
    <input id="adelanto" name="adelanto" type="number" inputmode="decimal"
           min="0" step="0.01" placeholder="0.00" />

    <div style="height:10px"></div>

    <div class="row">
      <button id="guardarBtn" class="big-btn primary" type="submit">Guardar ingreso</button>
    </div>
  </form>
</div>

<!-- TABLA (sin campo de filtro separado) -->
<div class="card" style="margin-bottom:120px">
  <table id="tabla" aria-live="polite">
    <thead><tr><th>Matrícula</th><th>Ingreso</th><th>Tarifa</th><th>Acción</th></tr></thead>
    <tbody></tbody>
  </table>
</div>

<!-- MODAL -->
<div id="modal" aria-hidden="true">
  <div class="modal-box">
    <p id="modal-text">Retirar ?</p>
    <div style="display:flex;justify-content:flex-end;gap:8px;margin-top:12px">
      <button id="modal-no" class="big-btn muted" style="width:110px">NO</button>
      <button id="modal-si" class="big-btn danger" style="width:110px">SI</button>
    </div>
  </div>
</div>

<!-- CONTAINER PARA TOASTS -->
<div id="toast-container" aria-live="polite" aria-atomic="true"></div>

<!-- Dexie (CDN) y aplicación -->
<script src="https://unpkg.com/dexie@latest/dist/dexie.min.js"></script>
<script src="app.js"></script>
</body>
</html>
